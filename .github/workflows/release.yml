name: Release

on:
  push:
    tags:
      - 'v*'  # Ğ—Ğ°Ğ¿ÑƒÑĞºĞ°ĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğ¸ Ñ‚ĞµĞ³Ğ° Ğ²Ğ¸Ğ´Ğ° v1.0.0, v1.2.3 Ğ¸ Ñ‚.Ğ´.

permissions:
  contents: write  # ĞÑƒĞ¶Ğ½Ğ¾ Ğ´Ğ»Ñ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ñ Ñ€ĞµĞ»Ğ¸Ğ·Ğ°

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          # Agent binaries
          echo "Building agent for Linux (amd64)..."
          GOOS=linux GOARCH=amd64 go build -o servereye-agent-linux-amd64 -ldflags="-s -w" ./cmd/agent
          
          echo "Building agent for Linux (arm64)..."
          GOOS=linux GOARCH=arm64 go build -o servereye-agent-linux-arm64 -ldflags="-s -w" ./cmd/agent

      - name: Generate checksums
        run: |
          sha256sum servereye-* > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## ğŸ‰ ServerEye ${{ steps.version.outputs.VERSION }}
            
            ### ğŸ“ Changes
            
            changes here
            
            ---
            
            ### ğŸ“ Installation (Linux)
            
            #### Automatic (Recommended)
            
            ```bash
            wget -qO- https://raw.githubusercontent.com/godofphonk/ServerEye/master/scripts/install-agent.sh | sudo bash
            ```
            
            ### ğŸ“ Manual Download
            
            ```bash
            wget https://github.com/godofphonk/ServerEye/releases/download/${{ steps.version.outputs.VERSION }}/servereye-agent-linux-amd64
            chmod +x servereye-agent-linux-amd64
            sudo mv servereye-agent-linux-amd64 /usr/local/bin/servereye-agent
            ```
            
            ### âœ… Verification
            
            Verify file integrity:
            
            ```bash
            wget https://github.com/godofphonk/ServerEye/releases/latest/download/checksums.txt
            sha256sum -c checksums.txt
            ```
            
            Expected: `servereye-agent-linux-amd64: OK`
            
            ---
            
            ### ğŸ”— Links
            
            - [Documentation](https://github.com/godofphonk/ServerEye#readme)
            - [Security Audit](https://github.com/godofphonk/ServerEye/blob/master/docs/SECURITY.md)
          files: |
            servereye-agent-*
            checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
