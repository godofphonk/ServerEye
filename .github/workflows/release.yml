name: Release

on:
  push:
    tags:
      - 'v*'  # –ó–∞–ø—É—Å–∫–∞–µ—Ç—Å—è –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Ç–µ–≥–∞ –≤–∏–¥–∞ v1.0.0, v1.2.3 –∏ —Ç.–¥.

permissions:
  contents: write  # –ù—É–∂–Ω–æ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ä–µ–ª–∏–∑–∞

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
          BUILD_DATE: ${{ github.event.repository.updated_at }}
          GIT_COMMIT: ${{ github.sha }}
        run: |
          # Build-time version injection —á–µ—Ä–µ–∑ ldflags
          LDFLAGS="-s -w \
            -X github.com/servereye/servereye/internal/version.Version=${VERSION} \
            -X github.com/servereye/servereye/internal/version.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ) \
            -X github.com/servereye/servereye/internal/version.GitCommit=${GIT_COMMIT}"
          
          # Agent binaries
          echo "Building agent ${VERSION} for Linux (amd64)..."
          GOOS=linux GOARCH=amd64 go build -o servereye-agent-linux-amd64 -ldflags="${LDFLAGS}" ./cmd/agent
          
          echo "Building agent ${VERSION} for Linux (arm64)..."
          GOOS=linux GOARCH=arm64 go build -o servereye-agent-linux-arm64 -ldflags="${LDFLAGS}" ./cmd/agent
          
          echo "Building agent ${VERSION} for macOS (amd64)..."
          GOOS=darwin GOARCH=amd64 go build -o servereye-agent-darwin-amd64 -ldflags="${LDFLAGS}" ./cmd/agent
          
          echo "Building agent ${VERSION} for macOS (arm64/M1)..."
          GOOS=darwin GOARCH=arm64 go build -o servereye-agent-darwin-arm64 -ldflags="${LDFLAGS}" ./cmd/agent
          
          echo "Building agent ${VERSION} for Windows (amd64)..."
          GOOS=windows GOARCH=amd64 go build -o servereye-agent-windows-amd64.exe -ldflags="${LDFLAGS}" ./cmd/agent
          
          # Bot binary
          echo "Building bot ${VERSION} for Linux (amd64)..."
          GOOS=linux GOARCH=amd64 go build -o servereye-bot-linux-amd64 -ldflags="${LDFLAGS}" ./cmd/bot

      - name: Generate checksums
        run: |
          sha256sum servereye-* > checksums.txt
          cat checksums.txt
      
      - name: Build and push Docker images
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          # Build and push bot image
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --tag ghcr.io/godofphonk/servereye-bot:${VERSION} \
            --tag ghcr.io/godofphonk/servereye-bot:latest \
            --file deployments/Dockerfile.bot \
            --push \
            .
          
          # Build and push agent image
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --tag ghcr.io/godofphonk/servereye-agent:${VERSION} \
            --tag ghcr.io/godofphonk/servereye-agent:latest \
            --file deployments/Dockerfile.agent \
            --push \
            .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## üéâ ServerEye ${{ steps.version.outputs.VERSION }}
            
            ### üìù Changes
            
            changes here
            
            ---
            
            ### üìù Installation (Linux)
            
            #### Automatic (Recommended)
            
            ```bash
            wget -qO- https://raw.githubusercontent.com/godofphonk/ServerEye/master/scripts/install-agent.sh | sudo bash
            ```
            
            ### üìù Manual Download
            
            ```bash
            wget https://github.com/godofphonk/ServerEye/releases/download/${{ steps.version.outputs.VERSION }}/servereye-agent-linux-amd64
            chmod +x servereye-agent-linux-amd64
            sudo mv servereye-agent-linux-amd64 /usr/local/bin/servereye-agent
            ```
            
            ### ‚úÖ Verification
            
            Verify file integrity:
            
            ```bash
            wget https://github.com/godofphonk/ServerEye/releases/latest/download/checksums.txt
            sha256sum -c checksums.txt
            ```
            
            Expected: `servereye-agent-linux-amd64: OK`
            
            ---
            
            ### üîó Links
            
            - [Documentation](https://github.com/godofphonk/ServerEye#readme)
            - [Security Audit](https://github.com/godofphonk/ServerEye/blob/master/docs/SECURITY.md)
          files: |
            servereye-agent-*
            checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
