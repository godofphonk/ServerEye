# ServerEye DEV Environment
# For testing latest changes from master branch
# Auto-updates every minute via Watchtower
#
# Setup:
# 1. Copy .env.dev.example to .env.dev
# 2. Fill in TELEGRAM_TOKEN_DEV, DB_PASSWORD, REDIS_PASSWORD
# 3. Run: docker-compose -f docker-compose.dev.yml --env-file .env.dev up -d
# 4. Check logs: docker-compose -f docker-compose.dev.yml logs -f servereye-bot-dev
#
# Auto-update: Every push to master → new :dev image → Watchtower updates in ~60s

version: '3.8'

services:
  servereye-bot-dev:
    image: ghcr.io/godofphonk/servereye-bot:dev
    container_name: servereye-bot-dev
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN_DEV}
      - REDIS_ADDRESS=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - DATABASE_URL=postgresql://servereye:${DB_PASSWORD}@postgres:5432/servereye?sslmode=disable
      - ENVIRONMENT=development
    ports:
      - "8091:8080"  # DEV API port
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - servereye-shared
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Shared Postgres (used by both DEV and PROD bots)
  postgres:
    image: postgres:15-alpine
    container_name: servereye-postgres
    environment:
      - POSTGRES_DB=servereye
      - POSTGRES_USER=servereye
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - servereye-shared
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U servereye"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Shared Redis (used by both DEV and PROD bots)
  redis:
    image: redis:7-alpine
    container_name: servereye-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - servereye-shared
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped


volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local

networks:
  servereye-shared:
    driver: bridge
