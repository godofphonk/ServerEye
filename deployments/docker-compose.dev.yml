# ServerEye DEV Environment
# For testing latest changes from master branch
# Auto-updates every minute via Watchtower
#
# Setup:
# 1. Copy .env.dev.example to .env.dev
# 2. Fill in TELEGRAM_TOKEN_DEV, DB_PASSWORD, REDIS_PASSWORD
# 3. Run: docker-compose -f docker-compose.dev.yml --env-file .env.dev up -d
# 4. Check logs: docker-compose -f docker-compose.dev.yml logs -f servereye-bot-dev
#
# Auto-update: Every push to master → new :dev image → Watchtower updates in ~60s

version: '3.8'

services:
  servereye-bot-dev:
    image: ghcr.io/godofphonk/servereye-bot:dev
    container_name: servereye-bot-dev
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN_DEV}
      - REDIS_ADDRESS=redis-dev:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - DATABASE_URL=postgresql://servereye:${DB_PASSWORD}@postgres-dev:5432/servereye_dev?sslmode=disable
      - ENVIRONMENT=development
    ports:
      - "8091:8080"  # DEV API port
    depends_on:
      postgres-dev:
        condition: service_healthy
      redis-dev:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - servereye-dev
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  postgres-dev:
    image: postgres:15-alpine
    container_name: servereye-postgres-dev
    environment:
      - POSTGRES_DB=servereye_dev
      - POSTGRES_USER=servereye
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - servereye-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U servereye"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis-dev:
    image: redis:7-alpine
    container_name: servereye-redis-dev
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_dev_data:/data
    networks:
      - servereye-dev
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Watchtower - auto-update DEV bot every minute
  watchtower-dev:
    image: containrrr/watchtower
    container_name: servereye-watchtower-dev
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: >
      --interval 60
      --cleanup
      --label-enable
    environment:
      - WATCHTOWER_NOTIFICATIONS=${WATCHTOWER_NOTIFICATIONS:-}
      - WATCHTOWER_NOTIFICATION_URL=${WATCHTOWER_NOTIFICATION_URL:-}

volumes:
  redis_dev_data:
    driver: local
  postgres_dev_data:
    driver: local

networks:
  servereye-dev:
    driver: bridge
