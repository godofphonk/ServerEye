# ServerEye Docker Compose Configuration
# 
# Security Configuration:
# - All services are isolated in internal network
# - Redis requires password authentication
# - PostgreSQL requires password authentication  
# - Ports are NOT exposed to host (except bot API port 8090)
# - Use .env file for sensitive credentials (see .env.example)
#
# Setup:
# 1. Copy .env.example to .env
# 2. Generate strong passwords: openssl rand -base64 32
# 3. Fill in TELEGRAM_TOKEN, DB_PASSWORD, REDIS_PASSWORD
# 4. Run: docker-compose up -d
#
version: '3.8'

services:
  servereye-bot:
    image: ghcr.io/godofphonk/servereye-bot:latest
    # Для локальной сборки раскомментируй:
    # build:
    #   context: ..
    #   dockerfile: deployments/Dockerfile.bot
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - REDIS_ADDRESS=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - DATABASE_URL=postgresql://servereye:${DB_PASSWORD}@postgres:5432/servereye?sslmode=disable
      - ENVIRONMENT=production
    ports:
      - "8090:8080"  # HTTP API for agent key registration
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - servereye-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - servereye-network
    # Ports are NOT exposed - only accessible within internal network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=servereye
      - POSTGRES_USER=servereye
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - servereye-network
    # Ports are NOT exposed - only accessible within internal network
    # Uncomment for local debugging only:
    # ports:
    #   - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U servereye -d servereye"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Watchtower - автоматическое обновление контейнеров
  watchtower:
    image: containrrr/watchtower
    container_name: servereye-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: >
      --interval 30
      --cleanup
      --label-enable
    environment:
      - WATCHTOWER_NOTIFICATIONS=${WATCHTOWER_NOTIFICATIONS:-}
      - WATCHTOWER_NOTIFICATION_URL=${WATCHTOWER_NOTIFICATION_URL:-}

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local

networks:
  servereye-network:
    driver: bridge
